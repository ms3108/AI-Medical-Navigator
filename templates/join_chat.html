{% extends "base.html" %}

{% block title %}Join Chat{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Join Chat</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Enter Chat ID</label>
                            <input type="text" name="chat_id" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join Chat</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
